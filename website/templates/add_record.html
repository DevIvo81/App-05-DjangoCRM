{% extends "base.html" %}

{% block title %}
Add Record
{% endblock title%}


{% block content %}


<div class="col-md-6 offset-md-3">
    <h1>Add Record</h1>
    <br>
    <form method="POST" action="{% url 'add_record' %}">
        {% csrf_token %}

        {{ form.as_p }}

        <br>
        <button type="submit" class="btn btn-secondary">Add Record</button>
        <button type="reset" class="btn btn-warning">Reset</button>
    </form>

</div>

<br><br>
<a href="{% url 'home' %}" class="btn btn-secondary">Back to Homepage</a>


{% endblock content %}
